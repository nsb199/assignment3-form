<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Details</legend>

        <label>First Name : </label>
        <input
          type="text"
          name="firstname"
          size="15"
          pattern="[A-Za-z]+"
          title="Please enter letters only"
          required
        />
        <br /><br />
        <label>Middle Name :</label>
        <input
          type="text"
          name="middlename"
          size="15"
          pattern="[A-Za-z]+"
          title="Please enter letters only"
        />
        <br /><br />

        <label>Last Name :</label>
        <input
          type="text"
          name="lastname"
          size="15"
          pattern="[A-Za-z]+"
          title="Please enter letters only"
          required
        />
        <br /><br />

        <label>Course :</label>
        <select title="select your Course">
          <option value="Course" disabled>Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
        <br /><br />
        <label>Gender :</label>
        <br />
        <input type="radio" name="Gender" /> Male
        <br />
        <input type="radio" name="Gender" /> Female <br /><input
          type="radio"
          name="Gender"
        />
        Other
        <br />
        <br />
        <label>DOB :</label>
        <input type="datetime-local" title="Enter your DOB" />
        <br />
        <label>Phone :</label>
        <input type="text" name="country code" value="+91" size="2" disabled />
        <input
          type="tel"
          name="Phone"
          maxlength="10"
          size="10"
          title="Enter your Phone number"
        />

        <br /><br />
        <label>Address :</label>
        <br />
        <textarea
          cols="90"
          rows="5"
          value="Address"
          title="Enter your Address"
        ></textarea>
        <br /><br />

        <label>Email :</label>
        <input type="email" name="email" id="email" title="Enter your email" />
        <br /><br /><br />
        <label>Password :</label>
        <input type="password" name="password" id="password" />
        <br /><br /><br />
        <label>Re-Type Password :</label>
        <input type="password" name="repassword" id="repassword" />
        <br /><br />
        <input type="checkbox" />
        Agree to terms and conditions
        <br /><br />
        <label>Choose File</label>
        <input type="file" />
        <br /><br />
        <label> Choose Color </label>
        <input type="color" />
        <br /><br />
        <input type="reset" value="reset" />
        <input type="button" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
